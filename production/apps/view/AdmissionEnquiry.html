                <form id="ClientForm" method="post" enctype="multipart/form-data" data-toggle="validator" class="form-horizontal form-label-left input_mask" onsubmit="SaveClient();return false;">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="AdmissionEnqFor">Enq. For
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" id="AdmissionEnqFor" name="AdmissionEnqFor">
                                <option value="Summer Camp">Summer Camp</option>
                                <option value="Evening Activities">Evening Activities</option>
                                <option value="Admission">Admission</option>
                                <option value="Daycare">Daycare</option>
                            </select>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nameofkid">Name Of Kid <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="nameofkid" name="nameofkid" placeholder="Eg. John" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="kiddob">Kid's DOB
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="kiddob" name="kiddob" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="kidage">Kid's Age <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="kidage" name="kidage" placeholder="Age" min="0" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>    

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nameoffather">Name Of Father <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="nameoffather" name="nameoffather" placeholder="Eg. John" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fathermobno">Mobile No <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="fathermobno" name="fathermobno" placeholder="90000000" min="11" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fatheroccupation">Occupation <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="fatheroccupation" name="fatheroccupation" placeholder="Eg. John" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>  
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nameofmother">Name Of Mother <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="nameofmother" name="nameofmother" placeholder="Eg. Sarah" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mothermobno">Mobile No <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="mothermobno" name="mothermobno" placeholder="90000000" min="11" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="motheroccupation">Occupation <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="motheroccupation" name="motheroccupation" placeholder="Eg. John" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>    
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="resaddress">Res. Address

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea class="form-control" rows="5" id="resaddress" name="resaddress" placeholder="Address for communication" ></textarea>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="landmark">Landmark

                            <select class="form-control" id="landmark" name="landmark">
                                <option value="AGS Park">AGS Park</option>
                                <option value="Arasamaram">Arasamaram</option>
                                <option value="Sai Baba Temple">Sai Baba Temple</option>
                                <option value="Subhasree Nagar">Subhasree Nagar</option>
                                <option value="Mangala Nagar">Mangala Nagar</option>
                                <option value="Kumutham Nagar Park">Kumutham Nagar Park</option>
                                <option value="AGS Garden Last">AGS Garden Last</option>
                                <option value="Sakthi Nagar-Post Office">Sakthi Nagar - Post Office</option>
                                <option value="Amma Mess-Madhananthapuram">Amma Mess-Madhananthapuram</option>
                                <option value="Kedhar Hospital">Kedhar Hospital</option>
                                <option value="Madhananthapuram Water Tank ">Madhananthapuram Water Tank</option>
                                <option value="Kolapakkam Road">Kolapakkam Road</option>
                                
                            </select>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="AdmissionEnqFor">How do you know TVME Kids
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" id="AdmissionEnqFor" name="AdmissionEnqFor">
                                <option value="Phamplets">Phamplets</option>
                                <option value="Posters">Posters</option>
                                <option value="Banners">Banners</option>
                                <option value="Friends">Friends</option>
                                <option value="Newspaper">Newspaper</option>
                            </select>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clientcasetype">Attachment
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="Attach" id="Attach"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clienttotalamount">Total Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="clienttotalamount" name="clienttotalamount" value="0" placeholder="Total Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clientpaidamount">Paid Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="clientpaidamount" name="clientpaidamount" value="0" placeholder="Paid Amount" class="form-control col-md-7 col-xs-12" onblur="Calculatebal(this);">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clientbalamount">Bal Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="clientbalamount" name="clientbalamount" value="0" placeholder="Bal Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clientcasestage">Case Stage
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="clientcasestage" name="clientcasestage" placeholder="Case Stage (Eg. 1,2,3,4...)" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clienthearingdate">Hearing Date
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="clienthearingdate" name="clienthearingdate" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--<button class="btn btn-primary" type="button">Cancel</button>-->
                            <button type="submit" class="btn btn-app" id="ClientSave"><i class="fa fa-save"></i>Save</button>

                            <button type="button" class="btn btn-app" id="ClientUpdate" onclick="UpdateClient();" style="display:none;"><i class="fa fa-edit"></i>Update</button>
                            <button type="button" class="btn btn-app" id="ClientDelete" onclick="DeleteClient();" style="display:none;"><i class="fa fa-times"></i>Delete</button>
                            <button class="btn btn-app" type="reset" onclick="resetClients();"><i class="fa fa-ban"></i>Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
