<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LAW ERP</title>
    <link rel="shortcut icon" href="Images/LawLog.png">
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../vendors/bootstrap-validator/dist/validator.js"></script>
    <!-- NOTIFY -->
    <script src="../vendors/Notify/notify.js"></script>

    <!-- NPRogress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">

    <!--Custom-->

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="LoginForm" method="post" data-toggle="validator" onsubmit="UserLogin();return false;">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" id="LogUserName" name="LogUserName" required autofocus/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" id="LogPassword" name="LogPassword"  required/>
              </div>
              <div>
                <button type="submit" class="btn btn-default">LogIn</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-user-circle"></i> Law ERP </h1>
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form id="signupform" method="post" data-toggle="validator" onsubmit="UserRegistration();return false;">
              <h1>Create Account</h1>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="UserName" name="UserName" required/>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="UserMail" name="UserMail" required/>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="Password" name="Password" required/>
                <div class="help-block with-errors"></div>
              </div>
                <div class="form-group">
                    <input name="ConfirmPassword" placeholder="Confirm Password" id="ConfirmPassword" class="form-control"  type="password" data-match="#Password" data-match-error="Password dont match" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input name="UserMobile" placeholder="xxxxxxxxxxx" class="form-control" type="number" id="UserMobile" min="11" required>
                    <div class="help-block with-errors"></div>
                </div>

              <div>
                <!--<a class="btn btn-default submit" href="index.html">Submit</a>-->
                <button type="submit" class="btn btn-success" >Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Law ERP</h1>
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="apps/controller/registration.js"></script>
  </body>
</html>
